<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macronutrient Intake Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('./images/webpageBackground.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .result-box {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            background-color: #fff9c4;
            color: black;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 300px;
            background-color: #555;
            color: #fff;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        #other-goal {
            display: none;
        }
 
    </style>
</head>
<body>
    <script>
        // Check if the user has entered their name and email
        if (!localStorage.getItem('userName') || !localStorage.getItem('userEmail')) {
            // Redirect to the landing page
            window.location.href = 'landing.html';
        }
    </script>
    <div class="container">
        <h2>Macronutrient Intake Calculator</h2>
        <form id="macronutrientForm">
            <label>Weight (kg):</label>
            <input type="number" id="weight" required>
            <label>Height (cm):</label>
            <input type="number" id="height" required>
            <label>Age (years):</label>
            <input type="number" id="age" required>
            <label>Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label>Activity Level:
                <span class="tooltip">â„¹
                    <span class="tooltip-text">
                        <strong>Definitions:</strong><br><br>
                        Sedentary: Basic chores, no workouts<br>
                        Lightly Active: 30-45 min low-intensity cardio 2-3 times a week<br>
                        Moderately Active: Strength training + cardio 3-4 times a week<br>
                        Very Active: 10K-15K steps/day + strength training 5-6 times a week<br>
                        Extra Active: Professional athlete
                    </span>
                </span>
            </label>
            <select id="activity" required>
                <option value="" disabled selected>Select your activity level</option>
                <option value="0.2">Sedentary</option>
                <option value="0.375">Lightly Active</option>
                <option value="0.55">Moderately Active</option>
                <option value="0.725">Very Active</option>
                <option value="0.9">Extra Active</option>
            </select>
            <label>Fat Mass (%):</label>
            <input type="number" id="fatmass">
            <label>Goal:</label>
            <select id="goal" onchange="toggleOtherGoal()" required>
                <option value="" disabled selected>Select your goal</option>
                <option value="muscle">Muscle Gain</option>
                <option value="maintenance">Weight Maintenance</option>
                <option value="loss">Weight Loss</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="other-goal" placeholder="Specify your goal">
            <button type="submit">Calculate</button>
        </form>
        <div class="result-box" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
